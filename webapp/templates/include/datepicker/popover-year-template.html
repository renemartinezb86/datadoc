<!-- year -->
<div class="range-date-picker-wrap">
	<date-picker-reports>
		<div class="year">
			<table class="calendar">
				<tbody>
					<tr ng-repeat="year in years" class="" ng-click="selectYear(year)">
						<td class="selectable " ng-class="{'selected': isSelected(year)}"><span class="label">{{year}}</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</date-picker-reports>
</div>
