<!-- quarter -->
<div class="range-date-picker-wrap">
	<date-picker-reports>
		<div class="quarter">
			<header class="controls">
				<span ng-click="getYear(calLabel, -1)" class="scroller prev"><i class="fa fa-chevron-left"></i></span>
				<span class="current-label">{{calLabel * 1000 | date:'yyyy'}}</span>
				<span ng-click="getYear(calLabel, 1)" class="scroller next"><i class="fa fa-chevron-right"></i></span>
			</header>
		</div>
		<table class="calendar">
			<tbody>
				<tr class="highlight" ng-click="selectQuarter(1)">
					<td class="quart"><span class="label">Q1</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(1)}"><span class="label">Jan</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(1)}"><span class="label">Feb</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(1)}"><span class="label">Mar</span></td>
				</tr>
				<tr class="highlight" ng-click="selectQuarter(2)" ng-class="{'selected': isSelected(2)}">
					<td class="quart"><span class="label">Q2</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(2)}"><span class="label">Apr</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(2)}"><span class="label">May</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(2)}"><span class="label">Jun</span></td>
				</tr>
				<tr class="highlight" ng-click="selectQuarter(3)" ng-class="{'selected': isSelected(3)}">
					<td class="quart"><span class="label">Q3</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(3)}"><span class="label">Jul</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(3)}"><span class="label">Aug</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(3)}"><span class="label">Sep</span></td>
				</tr>
				<tr class="highlight" ng-click="selectQuarter(4)" ng-class="{'selected': isSelected(0)}">
					<td class="quart"><span class="label">Q4</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(4)}"><span class="label">Oct</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(4)}"><span class="label">Nov</span></td>
					<td class="selectable" ng-class="{'selected': isSelected(4)}"><span class="label">Dec</span></td>
				</tr>
			</tbody>
		</table>
	</date-picker-reports>
</div>
