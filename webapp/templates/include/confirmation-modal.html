<form class=delete-modal novalidate> <div class=modal-header> <button type=button class=close ng-click=closeModal()>&times;</button> <h4 class=modal-title>Re-run query?</h4> </div> <div class=modal-body> <div> <h4 ng-show=title>{{title}}</h4> <div ng-show=description style="padding:15px 0">{{description}}</div> </div> </div> <div class=modal-footer> <button type=submit class="btn btn-primary-goog" style=margin-left:0 ng-click=agree()>{{agreeButtonTitle}} </button> <button class="btn btn-default-flat-goog" ng-click=closeModal()>Cancel</button> </div> </form>
