<form class="delete-modal">
<div class="modal-header">
    <button type="button" class="close" ng-click="cancelDeleteModal()">&times;</button>
    <h4 class="modal-title">Delete {{deleteUploadOptions.descriptionText}}?</h4>
</div>
<div class="modal-body">
    <div style="padding: 20px 0">
        <div ng-switch="deleteUploadOptions.loading">
            <div ng-switch-when="true">
                <i class="fa fa-spin fa-spinner"></i>
            </div>
            <div ng-switch-when="false">
                <span ng-if="deleteUploadOptions.connectedToIndex"><b>Warning! {{deleteUploadOptions.multi ? 'Some of these sources are ' : 'This source is '}} connected to an datadoc.</b></span>
                Are you sure you want to delete {{deleteUploadOptions.descriptionText}}?
            </div>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default-flat-goog pull-right"
            style="margin-left: 10px"
            ng-click="cancelDeleteModal()">Cancel</button>

    <button type="submit"
            class="btn btn-primary-goog pull-right"
            ladda="deleteUploadOptions.deleting"
            ng-click="delete(selectedUploads)" autofocus>Delete</button>
</div>
</form>
