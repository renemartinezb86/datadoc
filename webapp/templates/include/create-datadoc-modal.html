<form class=delete-modal> <div class=modal-header> <button type=button class=close ng-click=cancelNewDatadocModal()>&times;</button> <h4 class=modal-title>Create a new datadoc?</h4> </div> <div class=modal-body> <div style="padding:20px 0 0 0"> <div>The following datadoc has already been created from <b>{{currentFile.name}}: </b> <span ng-show=!!currentFile.relatedDatadocs.length> <a ui-sref="main.visualize({id: datadoc.id})" ng-repeat="datadoc in currentFile.relatedDatadocs | orderBy:'name'">{{datadoc.name}} <i class="fa fa-external-link"></i></a> </span>. </div> <div style=margin-top:20px> Are you sure you want to create a new datadoc? </div> </div> </div> <div class=modal-footer> <button type=submit class="btn btn-primary-goog pull-right" ng-disabled="" ng-click=goToVisualization(currentFile.relatedDatadocs[0]) autofocus> Open existing datadoc </button> <button class="btn btn-default-flat-goog pull-right" style=margin-left:10px ng-click=createIndex(currentFile)>Create new </button> </div> </form>
