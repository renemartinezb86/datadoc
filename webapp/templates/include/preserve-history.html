<form>
    <div class="modal-header">
        <button type="button" class="close" ng-click="closePreserveHistoryModal()">&times;</button>
        <h4 class="modal-title">Preserve history</h4>
    </div>
    <div class="modal-body">

        <dl class="dl-horizontal"
            style="margin-bottom: 0">
            <dt>Retention</dt>
            <dd>
                <ul class="list-inline">
                    <li>
                        <input type="number" class="form-control" style="width: 65px;" ng-model="preserveHistoryModalSettings.retention.value" min="1" max="365">
                    </li>
                    <li>
                        <select class="form-control" style="width: 120px;"
                                ng-options="t as t for t in preserveHistoryModalSettings.retention.period"
                                ng-model="preserveHistoryModalSettings.retention.selectedPeriod">
                        </select>
                    </li>
                </ul>
            </dd>
        </dl>

    </div>
    <div class="modal-footer">

        <button type="submit"
                ng-if="preserveHistoryModalSettings.column.preserveHistory"
                class="btn btn-default-cstm pull-left"
                style="width: 100px;"
                ng-click="deletePreserveHistory()">Delete</button>

        <button type="submit"
                class="btn btn-primary-cstm pull-right"
                style="width: 100px; margin-left: 10px"
                ng-click="updatePreserveHistory()">Save</button>

        <button class="btn btn-default-cstm pull-left"
                style="width: 100px;"
                ng-click="closePreserveHistoryModal()">Cancel</button>

    </div>
</form>
