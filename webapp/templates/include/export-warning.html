<form>
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeExportWarningModal()">&times;</button>
        <h4 class="modal-title">Warning</h4>
    </div>
    <div class="modal-body">
        <p>{{exportWarningMessage}}</p>
    </div>
    <div class="modal-footer">

        <button type="submit"
                class="btn btn-primary-cstm pull-right"
                style="width: 100px; margin-left: 10px"
                ng-click="proceedExport(exportFormat)">Export</button>

        <button class="btn btn-default-cstm pull-right"
                style="width: 100px;"
                ng-click="closeExportWarningModal()">Cancel</button>

    </div>
</form>
