<form class="delete-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeStopIngestModal()">&times;</button>
        <h4 class="modal-title">Stop ingesting</h4>
    </div>
    <div class="modal-body">
        <div style="padding: 20px 0">
            <span>
                Are you sure you want to delete this file?
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default-flat-goog pull-right"
                style="margin-left: 10px"
                ng-click="closeStopIngestModal()">Cancel
        </button>

        <button type="submit"
                class="btn btn-primary-goog pull-right"
                ng-click="stopIngest(stopItem)"
                autofocus>Stop Ingest
        </button>
    </div>
</form>
