<form>
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeDsErrorModal()">&times;</button>
        <h4 class="modal-title">Error Details</h4>
    </div>
    <div class="modal-body">
        Message:<br/>
        <pre>{{dsErrorTask.statistics.lastErrorRootCauseMessage}}</pre>
        Stack Trace:<br/>
        <pre>{{dsErrorTask.statistics.lastErrorStackTrace}}</pre>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default-cstm pull-right"
                style="width: 100px;"
                ng-click="closeDsErrorModal()">Close</button>
    </div>
</form>
