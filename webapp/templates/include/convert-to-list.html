<form class="delete-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeConvertToListModal()">&times;</button>
        <h4 class="modal-title">Convert to list</h4>
    </div>
    <div class="modal-body">
        <div style="padding: 15px 0">Enter separator string:</div>
        <div class="form-group">
            <input name="separator"
                   type="text"
                   class="form-control"
                   ng-model="convertToListModalSettings.separator"
                   required
                   autofocus
                   style="width: 100%">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit"
                ng-if="convertToListModalSettings.hasSeparator"
                class="btn btn-default-flat-goog pull-left"
                style="width: 100px;"
                ng-click="deleteConvertToList()">Delete</button>
        <button type="submit"
                class="btn btn-primary-goog pull-right"
                style="width: 100px; margin-left: 10px"
                ng-click="updateConvertToList()">Save</button>
        <button class="btn btn-default-flat-goog pull-right"
                style="width: 100px;"
                ng-click="closeConvertToListModal()">Cancel</button>
    </div>
</form>
