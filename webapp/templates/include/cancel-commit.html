<form class="delete-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeIngestionCancelModal()">&times;</button>
        <h4 class="modal-title">Cancel ingestion?</h4>
    </div>
    <div class="modal-body">
        <div style="padding: 20px 0">
            <div>
                This will cancel your current ingestion. Are you sure you want to do this?
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary-goog pull-right"
                ladda="isCommitCancelling()"
                ng-click="doCancelCommit()">Cancel Ingest</button>

        <button type="submit"
                class="btn btn-default-flat-goog pull-right"
                style="margin-left: 10px"
                ng-click="closeIngestionCancelModal()" autofocus>Do not cancel</button>
    </div>
</form>
