<section class=login-panel>
    <div class="register-content-wrapper col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4">
        <div class=content>
            <div class="panel panel-default">
                <div class=panel-heading><h3 class=panel-title>Confirm registration</h3></div>
                <div class=panel-body><br>
                    <section class=margin10>
                        <div class=input-group><span class=input-group-addon id=fullname-addon><i
                                class="fa fa-comment"></i></span> <input ng-model=verificationCode placeholder="SMS verification code"
                                                                      class=form-control aria-describedby=login-addon
                                                                      required autocorrect=off autocapitalize=none>
                        </div>
                    </section>
                </div>
                <div class="panel-footer clearfix">
                    <span class=pull-right> <button class="btn btn-primary-cstm" ng-click=submit() ladda=isUploading>Verify</button> </span>
                </div>
            </div>
        </div>
    </div>
</section>
