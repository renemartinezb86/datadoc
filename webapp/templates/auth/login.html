<section class="login-panel">
  <div class="login-content-wrapper col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4">
    <div class="content">
      <form ng-submit="signIn()">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Sign in to Datadocs</h3>
          </div>
          <div class="panel-body">
            <div class="panel-content-wrapper">
              <section>
                <input id="email-input" type="text" ng-model="login" placeholder="Email" class="form-control" aria-describedby="login-addon" autocorrect="off" autocapitalize="none">
              </section>
              <section>
                <input type="password" ng-model="password" placeholder="Password" class="form-control" aria-describedby="password-addon" autocorrect="off" autocapitalize="none">
              </section>
              <section class="error-section" ng-show="error">
                <div class="error" ng-bind="error"></div>
              </section>
              <section class="sign-in-button-wrapper">
                <button type="submit"
                        class="btn btn-primary-cstm sign-in"
                        ladda="signingIn">Sign in</button>
              </section>
              <section>
                <a ui-sref="auth.forgot-password" class="forgot-password pull-right">Forgot password?</a>
              </section>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="revision">build: %revision%, %upload-date% </div>
</section>
