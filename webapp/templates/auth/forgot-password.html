<section class="login-panel">
    <div class="forgot-password-content-wrapper col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4">
        <div class="content">
            <form ng-submit="sendPasswordResetNotification()">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 ng-show="sent" class="panel-title">Password reset link sent to email</h3>
                        <h3 ng-show="!sent" class="panel-title">Forgot Password</h3>
                    </div>
                    <div class="panel-body">
                        <div class="panel-content-wrapper">
                            <section ng-show="!sent">
                                <input id="email-input" type="text" ng-model="email" placeholder="Email" class="form-control" autofocus>
                            </section>
                            <section ng-show="!sent" class="sign-in-button-wrapper">
                                <button type="submit" class="btn btn-primary-cstm sign-in"
                                        ladda="sending">Next</button>
                            </section>
                            <section>
                                <a ui-sref="auth.login" class="pull-right forgot-password">Sign in</a>
                            </section>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
